<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SNHU-a-palooza Registration</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <img src="images/logo.jpg" alt="SNHU-a-palooza Logo" />
        </div>
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <ul id="navMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="details.html">Event Details</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1 class="center">Register for SNHU-a-palooza</h1>
    <p class="center">Please fill out the form below to register for an upcoming concert. All fields are required.</p>

    <form id="registrationForm" action="/regForm" method="POST" novalidate>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
        <div class="error" id="nameError"></div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
        <div class="error" id="emailError"></div>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required placeholder="e.g. 5551234567" />
        <div class="error" id="phoneError"></div>

        <!-- Hidden confirmation number -->
        <input type="hidden" id="confirmationNumber" name="confirmationNumber" />

        <button class="button" type="submit">Submit Registration</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 SNHU-a-palooza. All rights reserved.</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
